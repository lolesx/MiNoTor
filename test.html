<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Bot User-Agent to Discord</title>
</head>
<body>

<script>
    // Remplacez "WEBHOOK_URL" par l'URL réel de votre webhook Discord
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1176596868071968859/XRgj_bfnVN_F-TvU8O1pn0RfYvW57SsHnPA5NrsFkvD-Q6CMVIPSdXRvFW8VgQ1jZoKo";

    // Message pré-configuré à envoyer
    const message = "Hello, this is a message from the bot with a specific User-Agent.";

    // Crée le payload à envoyer au webhook Discord
    const payload = {
        content: message
    };

    // Envoie le payload au webhook Discord via une requête POST
    fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(response => {
        if (response.ok) {
            console.log('Message envoyé avec succès à Discord!');
        } else {
            console.error(`Erreur lors de l'envoi du message à Discord. Code d'erreur: ${response.status}`);
        }
    })
    .catch(error => {
        console.error('Erreur lors de la requête:', error);
    });
</script>

</body>
</html>
